{% extends 'base.html' %}

{% block title %}Blogly{% endblock %}

{% block content %}

<h1>Blogly Recent Posts</h1>

{% for post in posts %}
<h1 class="mt-4">
    <a href="/posts/{{ post.id }}">
        {{post.title}}
    </a>
</h1>

<div>
    {{post.content}}
</div>

<div>
    <small>By {{ post.user.full_name }} on {{ post.friendly_date }}</small>
</div>
{% endfor %}

{% endblock %}
